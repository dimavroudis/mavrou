<div class="projects">
	<div *ngFor="let project of projects;let odd=odd; let even=even;"
			 [ngClass]="{ 'project-odd': odd, 'project-even': even}"
			 class="project" id="{{project.id}}">
		<div>
			<h3>{{project.name}}</h3>
			<span *ngFor="let tag of project.tags" class="badge">{{tag}}</span>
			<p>{{project.summary}}</p>
			<div class="project-links">
				<a class="link-visit link link-lg" data-hover="Visit project" routerLink="/projects/{{project.id}}">Visit
					project</a>
			</div>
		</div>
		<img alt="{{project.name}} logo" class="animate box-shadow-pop" src="{{project.logo}}">
	</div>
</div>
