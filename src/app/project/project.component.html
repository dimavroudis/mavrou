<main *ngIf="project; else NotShow" id="project">
	<section class="section section-hero section-project-summary" id="summary">
		<div class="screenshots">
			<img (load)="AnimateImage('laptop')" *ngIf="project.images.laptop" [src]="project.images.laptop"
					 alt="{{project.name}} laptop screenshot" class="laptop">
			<img (load)="AnimateImage('mobile')" *ngIf="project.images.mobile" [src]="project.images.mobile"
					 alt="{{project.name}} mobile screenshot" class="mobile float-delay">
		</div>
		<div class="summary">
			<h1 class="text-shadow-pop">{{project.name}}</h1>
			<p>{{project.description}}</p>
			<div class="project-links link-group">
				<a class="link-visit link" data-hover="Visit project" href="{{project.link}}">Visit {{project.type}}</a>
				<span class="separator"></span>
				<button (click)="goBack()" class="link">Go back</button>
			</div>

		</div>
	</section>
	<section class="section section-project-details" id="details">
		<h2>More coming soon...</h2>
	</section>

</main>
<ng-template #NotShow>
	<app-page-not-found></app-page-not-found>
</ng-template>
